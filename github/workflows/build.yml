name: Build IPA

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest
      - name: Build app
        run: |
          xcodebuild -scheme LoveTimer -sdk iphoneos -configuration Release archive -archivePath $PWD/build/LoveTimer.xcarchive
          xcodebuild -exportArchive -archivePath $PWD/build/LoveTimer.xcarchive -exportPath $PWD/build/ipa -exportOptionsPlist exportOptions.plist
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: LoveTimer-IPA
          path: build/ipa
